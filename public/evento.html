<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evento Memorial</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    #evento-content { min-height: 100vh; }
    .loading {
      color: #fff; text-align: center; padding-top: 20vh; font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="evento-content">
    <div class="loading">Cargando memorial…</div>
  </div>

  <!-- Socket.IO del servidor -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Lógica de la página del evento -->
  <script src="/js/evento.js"></script>
  <script>
    (function() {
      try {
        var parts = window.location.pathname.split('/');
        var eventId = (parts[1] === 'evento' && parts[2]) ? decodeURIComponent(parts[2]) : 'evento-1';
        if (window.EventoPage && typeof window.EventoPage.init === 'function') {
          window.EventoPage.init(eventId);
        } else {
          console.error('EventoPage no está disponible.');
        }
      } catch (e) {
        console.error('No se pudo inicializar la página del evento:', e);
      }
    })();
  </script>
</body>
</html>
