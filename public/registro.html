    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module">
        window.addEventListener('load', () => {
            setTimeout(initializeRegistro, 100);
        });

        function initializeRegistro() {
            const form = document.getElementById('register-form');
            const alerts = document.getElementById('register-alerts');
            const loading = document.getElementById('register-loading');
            const submitBtn = form.querySelector('button[type="submit"]');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const nombre = document.getElementById('register-nombre').value.trim();
                const email = document.getElementById('register-email').value.trim();
                const telefono = document.getElementById('register-telefono').value.trim();
                const direccion = document.getElementById('register-direccion').value.trim();
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;

                alerts.innerHTML = '';

                if (password !== confirmPassword) {
                    alerts.innerHTML = `<div class="alert alert-error">Las contrase√±as no coinciden</div>`;
                    return;
                }

                if (password.length < 6) {
                    alerts.innerHTML = `<div class="alert alert-error">La contrase√±a debe tener al menos 6 caracteres</div>`;
                    return;
                }

                loading.style.display = 'inline-block';
                submitBtn.disabled = true;

                try {
                    const result = await window.FirebaseAuth.register(email, password, { 
                        nombre, 
                        telefono, 
                        direccion 
                    });

                    if (result.success) {
                        alerts.innerHTML = `<div class="alert alert-success">¬°Registro exitoso! Redirigiendo...</div>`;
                        form.reset();
                        setTimeout(() => {
                            window.location.href = `/dashboard.html?id=${result.user.uid}`;
                        }, 2000);
                    } else {
                        alerts.innerHTML = `<div class="alert alert-error">${result.error}</div>`;
                    }
                } catch (error) {
                    alerts.innerHTML = `<div class="alert alert-error">Error de conexi√≥n. Por favor intenta nuevamente.</div>`;
                } finally {
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                }
            });
        }
    </script>
