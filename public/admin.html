<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Sistema Memorial</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .form-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-section h1 {
            color: var(--primary-color);
            margin: 10px 0;
            font-size: 28px;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            color: var(--text-secondary);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">üïØÔ∏è Sistema Memorial - Administraci√≥n</div>
                <nav>
                    <ul class="nav-links">
                        <li><a href="/">Inicio</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    
    <div class="form-container">
        <div class="logo-section">
            <div style="font-size: 48px;">üïØÔ∏è</div>
            <h1>Sistema Memorial</h1>
            <p>Iniciar Sesi√≥n</p>
        </div>
        
        <div id="login-alerts"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label class="form-label">Correo Electr√≥nico</label>
                <input type="email" id="login-email" class="form-control" required 
                       placeholder="contacto@funeraria.com">
            </div>
            
            <div class="form-group">
                <label class="form-label">Contrase√±a</label>
                <input type="password" id="login-password" class="form-control" required 
                       placeholder="Tu contrase√±a">
                <div class="forgot-password">
                    <a href="#" id="forgot-password-link">¬øOlvidaste tu contrase√±a?</a>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <span id="login-loading" class="loading" style="display: none;"></span>
                <span id="login-text">Iniciar Sesi√≥n</span>
            </button>
        </form>
        
        <div class="divider">
            <span>o</span>
        </div>
        
        <button id="google-signin-btn" class="btn" style="width: 100%; background: #4285f4; color: white; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 10px;">
            <svg width="18" height="18" viewBox="0 0 24 24">
                <path fill="white" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="white" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="white" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="white" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span id="google-signin-text">Continuar con Google</span>
            <span id="google-signin-loading" class="loading" style="display: none;"></span>
        </button>
        
        <div style="text-align: center;">
            <p>¬øNo tienes cuenta? <a href="/registro.html">Crear cuenta</a></p>
        </div>
    </div>

    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module">
        console.log('üìÑ Iniciando script de login en admin.html');

        window.addEventListener('load', () => {
            console.log('üåê P√°gina cargada, inicializando login en 100ms');
            setTimeout(initializeLogin, 100);
        });

        function initializeLogin() {
            console.log('üîß Inicializando login...');
            console.log('FirebaseAuth disponible:', !!window.FirebaseAuth);
            
            if (!window.FirebaseAuth) {
                console.error('‚ùå FirebaseAuth no est√° disponible. Esperando...');
                setTimeout(initializeLogin, 500);
                return;
            }

            const form = document.getElementById('login-form');
            const alerts = document.getElementById('login-alerts');
            const loading = document.getElementById('login-loading');
            const loginText = document.getElementById('login-text');
            const submitBtn = form.querySelector('button[type="submit"]');
            const forgotPasswordLink = document.getElementById('forgot-password-link');
            const googleSigninBtn = document.getElementById('google-signin-btn');
            const googleSigninText = document.getElementById('google-signin-text');
            const googleSigninLoading = document.getElementById('google-signin-loading');

            console.log('‚úÖ Elementos del formulario encontrados');

            // Manejar inicio de sesi√≥n con Google
            googleSigninBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                console.log('üîó Clic en Google Sign-in');
                
                alerts.innerHTML = '';
                googleSigninLoading.style.display = 'inline-block';
                googleSigninText.textContent = 'Conectando...';
                googleSigninBtn.disabled = true;

                try {
                    const result = await window.FirebaseAuth.loginWithGoogle();

                    if (result.success) {
                        alerts.innerHTML = `<div class="alert alert-success">¬°Bienvenido! Redirigiendo...</div>`;
                        setTimeout(() => {
                            window.location.href = `/dashboard?id=${result.user.uid}`;
                        }, 1500);
                    } else {
                        alerts.innerHTML = `<div class="alert alert-error">${result.error}</div>`;
                    }
                } catch (error) {
                    console.error('Error en login con Google:', error);
                    alerts.innerHTML = `<div class="alert alert-error">Error al conectar con Google. Por favor intenta nuevamente.</div>`;
                } finally {
                    googleSigninLoading.style.display = 'none';
                    googleSigninText.textContent = 'Continuar con Google';
                    googleSigninBtn.disabled = false;
                }
            });

            // Manejar inicio de sesi√≥n
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('üìù Formulario de login enviado');

                const email = document.getElementById('login-email').value.trim();
                const password = document.getElementById('login-password').value;

                console.log('üìß Email ingresado:', email);
                console.log('üîí Contrase√±a ingresada (longitud):', password.length);

                alerts.innerHTML = '';

                if (!email || !password) {
                    alerts.innerHTML = `<div class="alert alert-error">Por favor completa todos los campos</div>`;
                    console.log('‚ùå Campos vac√≠os');
                    return;
                }

                loading.style.display = 'inline-block';
                loginText.textContent = 'Iniciando sesi√≥n...';
                submitBtn.disabled = true;

                try {
                    console.log('üöÄ Llamando a FirebaseAuth.login...');
                    const result = await window.FirebaseAuth.login(email, password);

                    console.log('üì§ Resultado del login:', result);

                    if (result.success) {
                        console.log('‚úÖ Login exitoso, preparando redirecci√≥n');
                        console.log('UID del usuario:', result.user.uid);
                        console.log('Email verificado:', result.emailVerified);
                        console.log('Datos de funeraria:', result.funerariaData);
                        
                        alerts.innerHTML = `<div class="alert alert-success">¬°Bienvenido! Redirigiendo...</div>`;
                        form.reset();
                        
                        const redirectUrl = `/dashboard?id=${result.user.uid}`;
                        console.log('üîÑ Redirigiendo a:', redirectUrl);

                        setTimeout(() => {
                            console.log('‚è∞ Ejecutando redirecci√≥n...');
                            window.location.href = redirectUrl;
                        }, 1500);
                    } else {
                        alerts.innerHTML = `<div class="alert alert-error">${result.error}</div>`;
                        console.log('‚ùå Login fall√≥:', result.error, 'C√≥digo:', result.code);
                    }
                } catch (error) {
                    console.error('Error en login:', error);
                    alerts.innerHTML = `<div class="alert alert-error">Error de conexi√≥n. Por favor intenta nuevamente.</div>`;
                } finally {
                    loading.style.display = 'none';
                    loginText.textContent = 'Iniciar Sesi√≥n';
                    submitBtn.disabled = false;
                }
            });

            // Manejar recuperaci√≥n de contrase√±a
            forgotPasswordLink.addEventListener('click', async (e) => {
                e.preventDefault();
                console.log('üîë Clic en recuperar contrase√±a');
                
                const email = document.getElementById('login-email').value.trim();
                
                if (!email) {
                    alerts.innerHTML = `<div class="alert alert-error">Por favor ingresa tu correo electr√≥nico primero</div>`;
                    return;
                }

                try {
                    const result = await window.FirebaseAuth.resetPassword(email);
                    
                    if (result.success) {
                        alerts.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
                    } else {
                        alerts.innerHTML = `<div class="alert alert-error">${result.error}</div>`;
                    }
                } catch (error) {
                    alerts.innerHTML = `<div class="alert alert-error">Error al enviar correo de recuperaci√≥n</div>`;
                }
            });

            // Verificar si ya est√° autenticado
            if (window.FirebaseAuth && window.FirebaseAuth.isAuthenticated()) {
                const user = window.FirebaseAuth.getCurrentUser();
                if (user) {
                    console.log('üë§ Usuario ya autenticado, redirigiendo...');
                    window.location.href = `/dashboard?id=${user.uid}`;
                }
            }

            console.log('‚úÖ Login inicializado correctamente');
        }
    </script>
</body>
</html>
