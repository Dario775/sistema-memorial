<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Sistema Memorial</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .form-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-section h1 {
            color: var(--primary-color);
            margin: 10px 0;
            font-size: 28px;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            color: var(--text-secondary);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">üïØÔ∏è Sistema Memorial - Administraci√≥n</div>
                <nav>
                    <ul class="nav-links">
                        <li><a href="/">Inicio</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    
    <div class="form-container">
        <div class="logo-section">
            <div style="font-size: 48px;">üïØÔ∏è</div>
            <h1>Sistema Memorial</h1>
            <p>Iniciar Sesi√≥n</p>
        </div>
        
        <div id="login-alerts"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label class="form-label">Correo Electr√≥nico</label>
                <input type="email" id="login-email" class="form-control" required 
                       placeholder="contacto@funeraria.com">
            </div>
            
            <div class="form-group">
                <label class="form-label">Contrase√±a</label>
                <input type="password" id="login-password" class="form-control" required 
                       placeholder="Tu contrase√±a">
                <div class="forgot-password">
                    <a href="#" id="forgot-password-link">¬øOlvidaste tu contrase√±a?</a>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <span id="login-loading" class="loading" style="display: none;"></span>
                <span id="login-text">Iniciar Sesi√≥n</span>
            </button>
        </form>
        
        <div class="divider">
            <span>o</span>
        </div>
        
        <div style="text-align: center;">
            <p>¬øNo tienes cuenta? <a href="/registro.html">Crear cuenta</a></p>
        </div>
    </div>

    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module">
        window.addEventListener('load', () => {
            setTimeout(initializeLogin, 100);
        });

        function initializeLogin() {
            const form = document.getElementById('login-form');
            const alerts = document.getElementById('login-alerts');
            const loading = document.getElementById('login-loading');
            const loginText = document.getElementById('login-text');
            const submitBtn = form.querySelector('button[type="submit"]');
            const forgotPasswordLink = document.getElementById('forgot-password-link');

            // Manejar inicio de sesi√≥n
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('login-email').value.trim();
                const password = document.getElementById('login-password').value;

                alerts.innerHTML = '';

                if (!email || !password) {
                    alerts.innerHTML = `<div class="alert alert-error">Por favor completa todos los campos</div>`;
                    return;
                }

                loading.style.display = 'inline-block';
                loginText.textContent = 'Iniciando sesi√≥n...';
                submitBtn.disabled = true;

                try {
                    const result = await window.FirebaseAuth.login(email, password);

                    if (result.success) {
                        alerts.innerHTML = `<div class="alert alert-success">¬°Bienvenido! Redirigiendo...</div>`;
                        form.reset();
                        setTimeout(() => {
                            window.location.href = `/dashboard.html?id=${result.user.uid}`;
                        }, 1500);
                    } else {
                        alerts.innerHTML = `<div class="alert alert-error">${result.error}</div>`;
                    }
                } catch (error) {
                    console.error('Error en login:', error);
                    alerts.innerHTML = `<div class="alert alert-error">Error de conexi√≥n. Por favor intenta nuevamente.</div>`;
                } finally {
                    loading.style.display = 'none';
                    loginText.textContent = 'Iniciar Sesi√≥n';
                    submitBtn.disabled = false;
                }
            });

            // Manejar recuperaci√≥n de contrase√±a
            forgotPasswordLink.addEventListener('click', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('login-email').value.trim();
                
                if (!email) {
                    alerts.innerHTML = `<div class="alert alert-error">Por favor ingresa tu correo electr√≥nico primero</div>`;
                    return;
                }

                try {
                    const result = await window.FirebaseAuth.resetPassword(email);
                    
                    if (result.success) {
                        alerts.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
                    } else {
                        alerts.innerHTML = `<div class="alert alert-error">${result.error}</div>`;
                    }
                } catch (error) {
                    alerts.innerHTML = `<div class="alert alert-error">Error al enviar correo de recuperaci√≥n</div>`;
                }
            });

            // Verificar si ya est√° autenticado
            if (window.FirebaseAuth && window.FirebaseAuth.isAuthenticated()) {
                const user = window.FirebaseAuth.getCurrentUser();
                if (user) {
                    window.location.href = `/dashboard.html?id=${user.uid}`;
                }
            }
        }
    </script>
</body>
</html>
